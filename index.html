<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--==================== BOXICONS ====================-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
        <!--=================icon===============-->
        <link rel="icon" type="image/x-icon" href="assets/Images/logo.png">
        <!--==================== CSS ==========-->
        <link rel="stylesheet" href="assets/css/styles.css">
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="stylesheet" href="assets/css/styless.css">
        <title>New tab</title>
    </head>
    <body>
        <div class="web">
            <div class="clock container">
                
                <div class="clock__container grid">
                    <div class="clock__content grid">
                        <div class="clock__circle">
                            <span class="clock__twelve"></span>
                            <span class="clock__three"></span>
                            <span class="clock__six"></span>
                            <span class="clock__nine"></span>
        
                            <div class="clock__rounder"></div>
                            <div class="clock__hour" id="clock-hour"></div>
                            <div class="clock__minutes" id="clock-minutes"></div>
                            <div class="clock__seconds" id="clock-seconds"></div>

                            <!-- Dark/light button -->
                            <div class="clock__theme">
                                <i class='bx bxs-moon' id="theme-button"></i>
                            </div>
                        </div>

                        <div>
                            <div class="clock__text">
                                <div class="clock__text-hour" id="text-hour"></div>
                                <div class="clock__text-minutes" id="text-minutes"></div>
                                <div class="clock__text-ampm" id="text-ampm"></div>
                            </div>
        
                            <div class="clock__date">
                                <!-- <span id="date-day-week"></span> -->
                                <span id="date-day"></span>
                                <span id="date-month"></span>
                                <span id="date-year"></span>
                            </div>
                        </div>
                    </div>
                    
                    
                </div>
                <div class="continer">
                    <div class="notification"> </div>
                    <div class="weather-continer">
                        <div class="weather-icon">
                            <img src="assets/icons/unknown.png" alt="">
                        </div>
                        <div class="temperature-value">
                            <p>- Â°<span>C</span></p>
                        </div>
                        <div class="temperature-description">
                            <p> - </p>
                        </div>
                        <div class="location">
                            <p>-</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="holder">
                <div class="head"><p>Welcome <span class="typed-text"></span><span class="cursor">&nbsp;</span></p></div>
                <div class="icons">
                    <a href="https://github.com">
                        <div class="icn"><img src="assets/Images/github.png" alt=""></div>
                    </a><a href="https://open.spotify.com">
                        <div class="icn"><img src="assets/Images/spotify.png" alt=""></div>
                    </a><a href="https://stackoverflow.com">
                        <div class="icn"><img src="assets/Images/stackoverflow.png" alt=""></div>
                    </a><a href="https://web.whatsapp.com">
                        <div class="icn"><img src="assets/Images/whatsapp.png" alt=""></div>
                    </a><a href="https://youtube.com">
                        <div class="icn"><img src="assets/Images/youtube.png" alt=""></div>
                    </a><a href="https://zoro.to/search?keyword=Boruto%3A%20Naruto%20Next%20Generations">
                        <div class="icn"><img src="assets/Images/zoro.png" alt=""></div>
                    </a>
                </div>
            </div>
        </div>  

        <!--==================== MAIN JS ====================-->
        <script src="assets/js/main.js"></script>
        <script src="assets/js/app.js"></script>
        <script src="assets/js/mains.js"></script>
    </body>
</html>
